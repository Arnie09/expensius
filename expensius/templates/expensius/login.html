{% extends "expensius/base.html" %} 

{% load static %}
{% block content %}
{% load crispy_forms_tags %}
 <!-- load jquery  -->
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        
 <!-- load bootstrap CDN -->
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 <!-- Ajax Jquery -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 

 <style>
     .box{
        text-align: center;
        z-index: 0;
        margin: 0 10px 0 10px;
        box-shadow: 0 5px 15px 2px rgba(0, 0, 0, 0.15);
    }

    .box:hover{
        box-shadow: 0 5px 15px 2px rgba(0, 0, 0, 0.2);
        -webkit-transform: scale(1.02);
        -ms-transform: scale(1.02);
        transform: scale(1.02);
        -webkit-transition: transform 0.2s ease-in-out;
    }

    .img-front{
            width: 80%;
            height: 80%;
        }
    
    .login-form{
        max-height: 600px;
    }

 </style>


<div class="row justify-content-center fluid-resposive">
    <div class = "col-md-7 col-xs-0 ">
        <img class = "img-front" src="{% static 'images/money.png' %}">
    </div>

    <div class="card login-form col-md-3 col-xs-10 col-offset-2 box">
        <br>
        <h2>Login</h2>
        <br>
        <form method="post">
            {% csrf_token %}
            {{forms|crispy}}
            <button class = "btn btn-primary" type="submit">Login</button>
            <br>
            <br>
            <a href = "{% url 'register' %}">Don't have an account? Register instead!</a>
        </form>
        <br>
        <p><strong>-- OR --</strong></p>
        <a class = "btn btn-outlinne" href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
          
    </div>
</div>



{% endblock %}
